<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid Container - Grant Cooper</title>

<style>
.grid-container{
	display: grid;
	grid-template-columns: auto auto auto;
	background-color: #fcba03;
	padding: 10px;
	gap:  10px;
	}

.grid-item{
	background-color: rgba(230, 247, 244, 0.8);
	border: 5px solid black;
	padding: 40px;
	font-size: 30px;
	text-align: center;
}

@media screen and (min-width: 600px) {
  body {
    background-color: orange;
  }
			
</style>
</head>
<body>

<h1><strong>Grid Container</strong></h1>

<p>Grids are used in most HTML pages to make it easier to adapt to mobile size and other features</p>

<div class="grid-container">
	<div class="grid-item">1</div>
	<div class="grid-item">2</div>
	<div class="grid-item">3</div>
	<div class="grid-item">4</div>
	<div class="grid-item">5</div>
	<div class="grid-item">6</div>
	<div class="grid-item">7</div>
	<div class="grid-item">8</div>
	<div class="grid-item">9</div>

</div>





</body>
</html>
